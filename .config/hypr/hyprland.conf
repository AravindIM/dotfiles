# AIM's Hyprland Config

monitor=,preferred,auto,1.25

general {
  # main_mod=SUPER
  border_size=3
  gaps_in=1
  gaps_out=2
  col.active_border=0x90ffffff
  col.inactive_border=0x66333333
  layout=master
  resize_on_border=true
}

xwayland {
  force_zero_scaling = true
}

master {
  new_on_top = true
}

decoration {
  rounding=3
  multisample_edges=true
  active_opacity=1
  inactive_opacity=0.9
  fullscreen_opacity=1
  drop_shadow=false
}

animations {
  enabled=true
  bezier = myBezier,0.1,0.7,0.1,1.05
  animation=fade,1,7,default
  animation=windows,1,7,myBezier
  animation=windowsOut,1,3,default,popin 60%
  animation=windowsMove,1,7,myBezier
}

input {
  kb_layout=us
  follow_mouse=1
  repeat_delay=250
  numlock_by_default=1
  accel_profile=flat
  sensitivity=0.8
  touchpad {
    natural_scroll=true
    middle_button_emulation=true
    tap-to-click=false
  }
}

gestures {
  workspace_swipe=true
  workspace_swipe_fingers=3
  workspace_swipe_distance=100
}

dwindle {
  pseudotile=false
  force_split=2
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
  key_press_enables_dpms=true
}

debug {
  damage_tracking=2
}


# Keybindings

bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

bindm=SUPER,Return,movewindow
bind=SUPERSHIFT,Return,exec,foot
bind=SUPERSHIFT,C,killactive,
bind=SUPERSHIFT,Q,exec,wlogout
bind=SUPERSHIFT,Escape,exec,swaylock -f
bind=SUPERSHIFT,F,exec,thunar
bind=SUPER,T,togglefloating,
bind=SUPER,P,exec,wofi --show=drun -p 'Search'
bind=SUPERSHIFT,P,pseudo,
bind=SUPER,F,fullscreen,
bind=SUPER,R,forcerendererreload
bind=SUPERSHIFT,R,exec,hyprctl reload
bind=SUPERSHIFT,E,exec,nvim

bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

bind=SUPER,H,movefocus,l
bind=SUPER,L,movefocus,r
bind=SUPER,K,movefocus,u
bind=SUPER,J,movefocus,d

bind=SUPERSHIFT,left,movewindow,l
bind=SUPERSHIFT,right,movewindow,r
bind=SUPERSHIFT,up,movewindow,u
bind=SUPERSHIFT,down,movewindow,d

bind=SUPERSHIFT,H,movewindow,l
bind=SUPERSHIFT,L,movewindow,r
bind=SUPERSHIFT,K,movewindow,u
bind=SUPERSHIFT,J,movewindow,d

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
